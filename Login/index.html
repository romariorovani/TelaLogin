<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Manozero">
    <meta name=" description" content="Menu inicial">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login simples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    <div id="login-container"> 
        <h1>Login</h1>
        <form action="">
            <label for="e-mail"><i class="fa fa-user fa-fw"></i>E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            <label for="password"><i class="fa fa-key fa-fw"></i>Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a senha">
            <a href="#" id="forgot-pass"> Esqueceu sua senha?</a>
            <input type="submit" value="Login">
            <div id="social-container">
                <p> Ou entre pelas suas redes sociais</p>
                <i class="fa fa-facebook-f"></i>
                <i class="fa fa-linkedin"></i>
                <i class="fa fa-instagram"></i>
            </div>
            <div id="register-container">
             <p>Ainda não tem uma conta?</p>
             <a href="#">Registrar</a>   
            </div>
        </form>
    </div>
</body>
</html>
